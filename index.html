<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="common-container">
    <div class="search">
      <input type="text" class="search-input" id="search-bar" placeholder="search task">
    </div>
    <div class="search-results" id="search-results"></div>
    <div class="board">
      <div class="column" id="todo" draggable="true">
        <h2>To Do</h2>
        <button class="add-task-btn">Add Task</button>
        <div class="card-container" id="todo-container"></div>
      </div>
      <div class="column" id="in-progress" draggable="true">
        <h2>In Progress</h2>
        <button class="add-task-btn">Add Task</button>
        <div class="card-container" id="in-progress-container"></div>
      </div>
      <div class="column" id="done" draggable="true">
        <h2>Add</h2>
        <button class="add-task-btn">Add Task</button>
        <div class="card-container" id="done-container">
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
